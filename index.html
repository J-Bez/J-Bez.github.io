<!DOCTYPE html>
<html>
	<head>	
	    	<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
	    	<!-- we import arjs version without NFT but with marker + location based support -->
	    	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	    	<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
		<style>
		.button {
		    background-size: 90% 90%;
		    border: 0;
		    bottom: 0;
		    cursor: pointer;
		    min-width: 58px;
		    min-height: 34px;
		    padding-right: 0;
		    padding-top: 0;
		    position: absolute;
		    right: 0;
		    transition: background-color .05s ease;
		    -webkit-transition: background-color .05s ease;
		    z-index: 9999;
		    border-radius: 8px;
		}
		</style>
	</head>	    
	<body style="margin : 0px; overflow: hidden;">
		<a-scene id="scene" embedded arjs>
		<a-marker preset="hiro">
		    <a-box id="model" scale="2 2 2" position="0 0.5 0" material="color: yellow;"></a-box>
		</a-marker>
		<a-entity camera></a-entity>
		</a-scene>

		<button class="button">Discover</button>
	</body>
    	<script>
		const scene = document.getElementById('scene')
		scene.addEventListener('touchmove', event => {movingTouch(event)})
		const model = document.getElementById('model')

		const manager = new Hammer.Manager(scene)
		const pinch = new Hammer.Pinch()
		manager.add(pinch)

		manager.on('pinch', function(ev) {
			if (!model) return

			const curr = model.getAttribute('scale')
			const scale = (ev.scale - 1)*0.01

			model.setAttribute('scale', {
				'x': curr.x + scale,
				'y': curr.y + scale,
				'z': curr.z + scale
			})
		})

		let firstY = null;
		let firstX = null;
		const movingTouch = event => {
			if (!model) return

			const curr = model.getAttribute('rotation')
			let touches = event.changedTouches

			for (touch of touches) {
				if (!firstY) {
					firstY = touch.pageY;
				}
				if (!firstX) {
					firstX = touch.pageX;
				}

				if (touch.pageY < firstY) {
					console.log(touch.pageY*0.01)
					console.log(firstY-touch.pageY)
					if (touch.pageX < firstX) {
							model.setAttribute('rotation', {
								'x': curr.x - touch.pageX*(firstX-touch.pageX)*0.001,
								'y': curr.y - touch.pageY*(firstY-touch.pageY)*0.001,
								'z': curr.z
							})
					} else {
							model.setAttribute('rotation', {
								'x': curr.x - touch.pageX*(touch.pageX-firstX)*0.001,
								'y': curr.y - touch.pageY*(firstY-touch.pageY)*0.001,
								'z': curr.z
							})
					}
				} else {
					if (touch.pageX < firstX) {
							model.setAttribute('rotation', {
								'x': curr.x - touch.pageX*(firstX-touch.pageX)*0.001,
								'y': curr.y - touch.pageY*(touch.pageY-firstY)*0.001,
								'z': curr.z
							})
					} else {
							model.setAttribute('rotation', {
								'x': curr.x - touch.pageX*(touch.pageX-firstX)*0.001,
								'y': curr.y - touch.pageY*(touch.pageY-firstY)*0.001,
								'z': curr.z
							})
					}
				}
			}
		}
	
	</script>
</html>
